<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
<div id="sidebar">
    <div id="padding">
        <h2>Pronto Trips</h2>

        <p id="time"></p>

        <hr>

        <ul>
            <li id="departuresBullet"><span>More Departures</span></li>
            <li id="equalBullet"><span>Equal Arrivals/Departures</span></li>
            <li id="arrivalsBullet"><span>More Arrivals</span></li>
            <li id="noneBullet"><span>No Arrivals/Departures</span></li>
        </ul>

        <hr>
        <div id="stopinfo">

        </div>
        <hr>

        <div id="filterusers">
            <button type="button" id="allVisibility" class="btn btn-default">Show Trails up to Now</button>

            <button type="button" id="memberVisibility" class="btn btn-default">Hide Member Trips</button>

            <button type="button" id="onetimeVisibility" class="btn btn-default">Hide One Time Trips</button>
        </div>
    </div>
</div>

<script src="//d3js.org/d3.v3.min.js"></script>
<script type="text/javascript" src="http://d3js.org/queue.v1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/1.8.0/d3-legend.min.js"></script>
<script src="js/vis.js"></script>
</body>
</html>
